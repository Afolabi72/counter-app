<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="counter">
            <h1>Counter App</h1>
            <div class="count">0</div>
            <hr>
            <div class="button">
                <button class="btn Substract"><i class="fas fa-arrow-down Substract"></i>Substract</button>
                <button class="btn Reset"><i class="fas fa-spinner Reset"></i>Reset</button>
                <button class="btn Add"><i class="fas fa-arrow-up Add"></i>Add</button>
        
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
